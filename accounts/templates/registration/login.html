{% extends "base.html" %}
{% load static %}
{% block base %}
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
                <img class="w-6 mr-1 md:w-8" src="{% static 'logo.svg' %}"/>
                <div class="text-gray-700 logo-text text-md sm:text-3xl">SØUOA</div>
            </a>
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Sign in
                    </h1>
                    <form class="space-y-4 md:space-y-6" method="post">
{#                        {{ form.non_field_errors }}#}
                        {% for error in form.non_field_errors %}
                            <div class="text-red-600 text-sm"> {{ error }}</div>
                        {% endfor %}
                        {% csrf_token %}
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-90 ">Username</label>
                            <input type="username" name="username" id="username"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                   placeholder="username" required="">
                        </div>
                        {{ form.username.errors }}
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                   required="">
                        </div>
                        {{ form.password.errors }}
                        <div class="flex justify-center">
                            <button type="submit"
                                    class="w-1/3 border bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                                Sign in
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
